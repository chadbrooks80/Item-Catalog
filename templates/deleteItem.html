{% extends 'layout.html' %}

{% block body %}

	Are you sure you want to delete <i>{{ item }}?</i> <br/>
	

	<form action='{{ url_for('deleteItem', category=category, item=item) }}' method='POST'>
		<input type='submit' value='Yes, Delete'>
	</form>

	<a href= '{{ url_for('itemDetail', category=category, item=item) }}'> <button>Cancel</button>

{% endblock %}
