
{% extends 'layout.html' %}

{% block body %}

<!DOCTYPE html>
<html>

<h1>Delete Category: {{ category }}</h1>

<h2>Are you sure you want to delete {{ category }}?</h2>

<form action='{{ url_for('deleteCategory', category=category) }}' method='POST'>
	<input type="Submit" value="Yes, Delete">
</form>

<a href={{url_for('showItems', category=category)}}><button>No, Cancel</button></a>

{% endblock %}
